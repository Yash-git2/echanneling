{% extends 'base.html' %}

{% block content %}
<h2>Book Appointment</h2>
<form method="post">
  {% csrf_token %}
  
  <!-- Render the form fields -->
  {{ form.as_p }}

  <!-- Render any errors -->
  {% if form.errors %}
    <div class="alert alert-danger">
      <ul>
        {% for field in form %}
          {% for error in field.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary">Book</button>
</form>
{% endblock %}
