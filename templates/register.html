{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h2 class="text-center">Register</h2>

<!-- Form Container -->
<div class="container">
    <form method="POST" class="mt-3 register-form">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>

<!-- Inline CSS -->
<style>
    /* Register Form Container */
    .register-form {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    /* Heading Styles */
    .register-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Button Styles */
    .register-form button {
        padding: 10px;
        font-size: 16px;
        margin-top: 20px;
        background-color: #0d6efd;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .register-form button:hover {
        background-color: #0056b3;
    }

    /* Form Field Styles */
    .register-form .form-group {
        margin-bottom: 15px;
    }

    .register-form label {
        font-weight: bold;
    }

    .register-form input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
    }

    .register-form input:focus {
        border-color: #0d6efd;
        outline: none;
    }

    /* Form Instructions (Password Guidelines) */
    .register-form .password-guidelines {
        font-size: 12px;
        color: #777;
        margin-top: 10px;
    }

    /* Responsive Design for Smaller Screens */
    @media (max-width: 576px) {
        .register-form {
            padding: 20px;
            max-width: 90%;
        }
    }
</style>
{% endblock %}
