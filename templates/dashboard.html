{% extends 'base.html' %}
{% block content %}
<h2>My Appointments</h2>
<ul>
  {% for appointment in appointments %}
    <li>{{ appointment.doctor.name }} - {{ appointment.date }} - {{ appointment.time_slot }}
      |<a href="{% url 'cancel_appointment' appointment.id %}">Cancel</a>
    </li>
  {% empty %}
    <li>No appointments found.</li>
  {% endfor %}
</ul>
{% endblock %}
