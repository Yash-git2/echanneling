{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>

{% if form.errors %}
  <p style="color: red;">Invalid username or password. Please try again.</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <div>
    {{ form.username.label_tag }}<br>
    {{ form.username }}
  </div>
  <div>
    {{ form.password.label_tag }}<br>
    {{ form.password }}
  </div>
  <button type="submit">Login</button>
</form>
{% endblock %}
