<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Echanneling{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Echanneling</a>
            <div>
                <a class="nav-link d-inline" href="/">Home</a>
                {% if user.is_authenticated %}
                    <a class="nav-link d-inline" href="/dashboard/">Dashboard</a>
                    <a class="nav-link d-inline" href="/logout/">Logout</a>
                {% else %}
                    <a class="nav-link d-inline" href="/login/">Login</a>
                    <a class="nav-link d-inline" href="/register/">Register</a>
                {% endif %}
                <a class="nav-link d-inline" href="{% url 'book_appointment' %}">Book Appointment</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center mt-4">
        <hr>
        <p>&copy; 2025 Echanneling</p>
    </footer>
</body>
</html>
